<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BT Lab 2</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </div>
    </nav>

<div class="container">
    <header class="header page-header">
      <h1><a href=""><span class="glyphicon glyphicon-arrow-left"></span></a>Edit "Some Object" of "Some company"</h1>
    </header>
    <form action="#" class="clearfix">
    <div class="row">
        <fieldset>
            <legend>Object info</legend>
        <div class="col-md-6">
            <fieldset>
                <div class="row form-group">
                    <label for="title" class="col-md-2">Title</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="title">
                        </div>
                </div>
                <div class="row form-group">
                    <label for="logo" class="col-md-2">Logo</label>
                    <div class="col-md-10">
                        <img src="https://placehold.it/1600x900" class="img-thumbnail" id="logo" alt="">
                        <button class="btn btn-link">Change</button>
                    </div>

                </div>
            </fieldset>
        </div>
        <div class="col-md-6">
            <div class="row form-group">
                <label for="co" class="col-md-2">Parent company</label>
                <div class="col-md-10">
                    <select name="" id="co" class="form-control">
                    <option value="1">Company 1</option>
                    <option value="2">Company 2</option>
                    <option value="3">Company 3</option>
                </select>
                </div>
            </div>
            <fieldset>
                <legend>Address</legend>
                <div class="row form-group">
                    <label for="city" class="col-md-2">City</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="city">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="md" class="col-md-3">Micro-district</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="md">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="str" class="col-md-2">Street</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="str">
                    </div>
                </div>
            </fieldset>
        </div>
        </fieldset>
    </div>
    <div class="col-md-12">
        <div class="col-md-5">
            <div class="row form-group">
                <label for="price" class="col-md-5">Price by square meter</label>
                <div class="col-md-7">
                    <input type="number" class="form-control" id="price">
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="row form-group">
                <label for="object" class="col-md-5">Object class</label>
                <div class="col-md-7">
                    <input type="text" placeholder="Enter Object class" class="form-control" id="object">
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="row form-group">
                <label for="rate" class="col-md-10">Show in to rated</label>
                <div class="col-md-2">
                    <input type="checkbox" class="form-control" id="rate">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-5">
            <div class="row form-group">
                <label for="status" class="col-md-5">Status</label>
                <div class="col-md-7">
                    <select name="" id="status" class="form-control">
                        <option value="">InPlanning</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="row form-group">
                <label for="data" class="col-md-5">Finish data</label>
                <div class="col-md-7">
                    <input type="text" placeholder="Enter Object class" class="form-control" id="data">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <fieldset>
            <legend>Content</legend>
            <div class="row form-group">
                <div class="rich-editor">
                    <textarea name="" id="" cols="80" rows="10" class="form-control"></textarea>
                </div>

            </div>
            <div class="row form-group">
                <div class="btn-group  pull-right">
                    <button class="btn-success">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        save
                    </button>
                    <button class="btn-danger">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                        cancel
                    </button>
                </div>
            </div>
        </fieldset>

    </div>
    </form>

    <hr>

    <div class="gallery">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            Galleries
                            <div class="btn btn-group">
                                <button class="btn-success">
                                    <span class="glyphicon glyphicon-plus"></span>
                                    Create gallery
                                </button>
                            </div>
                            <div class="btn btn-group pull-right">
                                <button class="btn-primary ">
                                    <span class="glyphicon glyphicon-save"></span>
                                    Create image
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-tabs">
                            <li role="presentation" class="active" ><a href="#">Photos</a></li>
                            <li role="presentation"><a href="#">Apartment schemas</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane gallery__pane active" id="photos">
                                <ul class="images">

                                    <li class="image">
                                        <div class="image__picture">
                                            <img src="https://placehold.it/700x300" alt="">
                                        </div>
                                        <div class="image__desc"></div>
                                        <div class="image__controls"></div>
                                    </li>

                                    <li class="image">
                                        <div class="image__picture"></div>
                                        <div class="image__desc"></div>
                                        <div class="image__controls"></div>
                                    </li>

                                    <li class="image">
                                        <div class="image__picture"></div>
                                        <div class="image__desc"></div>
                                        <div class="image__controls"></div>
                                    </li>

                                    <li class="image">
                                        <div class="image__picture"></div>
                                        <div class="image__desc"></div>
                                        <div class="image__controls"></div>
                                    </li>

                                    <li class="image">
                                        <div class="image__picture"></div>
                                        <div class="image__desc"></div>
                                        <div class="image__controls"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer"></div>
                </div>

        </div>

    </div>
</div>

</body>
</html>
